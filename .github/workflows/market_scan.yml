name: Market Live Scanner
on:
  schedule:
    # 01:00 UTC (08:00 WIB) to 08:00 UTC (15:00 WIB)
    # The run at 08:00 UTC covers the 08:00-09:00 UTC (15:00-16:00 WIB) slot.
    - cron: '0 1-8 * * 1-5' 
  workflow_dispatch:

jobs:
  run-market-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 65 # Stop if it runs longer than an hour + buffer
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tqdm
        
    - name: Create Secrets File
      env:
        TELEGRAM_BOT_TOKEN: '${{ secrets.TELEGRAM_BOT_TOKEN }}'
        TELEGRAM_CHAT_ID: '${{ secrets.TELEGRAM_CHAT_ID }}'
        API_KEYS_JSON: '${{ secrets.API_KEYS_JSON }}'
        GOOGLE_CONFIG_JSON: '${{ secrets.GOOGLE_CONFIG_JSON }}'
      run: |
        mkdir -p secrets
        # Construct telegram_creds manually
        echo "{\"bot_token\": \"$TELEGRAM_BOT_TOKEN\", \"chat_id\": \"$TELEGRAM_CHAT_ID\"}" > secrets/telegram_creds.json
        # Dump full JSON secrets safely
        echo "$API_KEYS_JSON" > secrets/api_keys.json
        echo "$GOOGLE_CONFIG_JSON" > secrets/google_config.json

    - name: Create Credentials File
      env:
        GOOGLE_CREDENTIALS_JSON: '${{ secrets.GOOGLE_CREDENTIALS_JSON }}'
      run: |
        echo "$GOOGLE_CREDENTIALS_JSON" > tradestock-bot-7269f6a7604c.json

    - name: Run Live Monitor (1 Hour Session)
      # Run for 60 minutes. After 60 mins, it exits, and the next cron job picks up.
      # This provides "continuous" 1-minute scanning coverage.
      run: python main.py --duration 60
